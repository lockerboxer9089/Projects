<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>End...</title>
    <link rel="stylesheet" href="../style.css">
</head>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        var reviewData = JSON.parse(sessionStorage.getItem('reviewData'));
        if (reviewData) {
            document.getElementById("name").textContent = `${reviewData.firstName} ${reviewData.lastname}`;
            document.getElementById("email").textContent = reviewData.email;
            document.getElementById("rating").textContent = reviewData.rating;
            document.getElementById("improvements").textContent = reviewData.improvements.join(', ') || 'None Selected';
        }
    })
</script>
<body>
    <h1>Review Submitted!</h1>
    <p>Name: <span id="name"></span></p>
    <p>Email: <span id="email"></span></p>
    <p>Rating: <span id="rating"></span></p>
    <p>Improvements needed: <span id="improvements"></span></p>
</body>
</html>
