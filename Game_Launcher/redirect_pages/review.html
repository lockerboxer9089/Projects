<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Form</title>
    <link rel="stylesheet" href="review.css">
    <script src="../script.js"></script>
</head>
<body style="background-color: rgb(254, 238, 224); font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">
    <div id="title">
        <h1>Review Form</h1>
        <h3>Answer the questions below based on your thoughts of this website</h3>
    </div>
    <form>
        <div class="blocks">
            <label for="fname" id="firstnamelabel">First Name</label><br><br><br>
            <input type="text" name="fname" id="fname" class="info"><br>
        </div>
        <div class="blocks">
            <label for="lname">Last Name</label><br><br><br>
            <input type="text" name="lname" id="lname" class="info"><br>
        </div>
        <div class="blocks">
            <label for="email">Email</label><br><br><br>
            <input type="email" name="email" id="email" class="info">
        </div>
        <div class="blocks">
            <p>What rating would you give the website? Out of 5</p>
            <input type="radio" name="rating" id="5" value="5" class="radios">
            <label for="5"> 5</label><br>
            <input type="radio" name="rating" id="4" value="4" class="radios">
            <label for="4"> 4</label><br>
            <input type="radio" name="rating" id="3" value="3" class="radios">
            <label for="3"> 3</label><br>
            <input type="radio" name="rating" id="2" value="2" class="radios">
            <label for="2"> 2</label><br>
            <input type="radio" name="rating" id="1" value="1" class="radios">
            <label for="1"> 1</label>
        </div>
        <div class="blocks">
            <p>Which of the following do you think could be improved?</p>
            <input type="checkbox" name="option1" id="option1" value="design" class="checkboxes">
            <label for="option1"> Website Design</label><br>
            <input type="checkbox" name="option2" id="option2" value="content" class="checkboxes">
            <label for="option2"> Website Content</label><br>
            <input type="checkbox" name="option3" id="option3" value="Authenticity" class="checkboxes">
            <label for="option3"> Authenticity</label>
        </div>
        <br>
        <button type="button" onclick="submitReview()">Submit Review</button>
    </form>
</body>
</html>
