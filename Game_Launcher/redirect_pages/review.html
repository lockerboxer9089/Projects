<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Form</title>
    <link rel="stylesheet" href="../style.css">
    <script src="../script.js"></script>
</head>
<body>
    <div>
        <h1>Review Form</h1>
        <h3>Answer the questions below based on your thoughts of this website</h3>
    </div>
    <form>
        <div>
            <label for="fname">First Name</label><br>
            <input type="text" name="fname" id="fname"><br>
        </div>
        <div>
            <label for="lname">Last Name</label><br>
            <input type="text" name="lname" id="lname"><br>
        </div>
        <div>
            <label for="email">Email</label><br>
            <input type="email" name="email" id="email">
        </div>
        <div>
            <h4>What rating would you give the website? Out of 5</h4>
            <input type="radio" name="rating" id="5" value="5">
            <label for="5">5</label><br>
            <input type="radio" name="rating" id="4">
            <label for="4">4</label><br>
            <input type="radio" name="rating" id="3">
            <label for="3">3</label><br>
            <input type="radio" name="rating" id="2">
            <label for="2">2</label><br>
            <input type="radio" name="rating" id="1">
            <label for="1">1</label>
        </div>
    </form>
</body>
</html>
