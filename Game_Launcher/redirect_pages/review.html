<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Form</title>
    <link rel="stylesheet" href="../style.css">
    <script src="../script.js"></script>
</head>
<body>
    <div>
        <h1>Review Form</h1>
        <h3>Answer the questions below based on your thoughts of this website</h3>
    </div>
    <form>
        <div>
            <label for="fname">First Name</label><br>
            <input type="text" name="fname" id="fname"><br>
        </div>
        <div>
            <label for="lname">Last Name</label><br>
            <input type="text" name="lname" id="lname"><br>
        </div>
        <div>
            <label for="email">Email</label><br>
            <input type="email" name="email" id="email">
        </div>
        <div>
            <h4>What rating would you give the website? Out of 5</h4>
            <input type="radio" name="rating" id="5" value="5">
            <label for="5"> 5</label><br>
            <input type="radio" name="rating" id="4" value="4">
            <label for="4"> 4</label><br>
            <input type="radio" name="rating" id="3" value="3">
            <label for="3"> 3</label><br>
            <input type="radio" name="rating" id="2" value="2">
            <label for="2"> 2</label><br>
            <input type="radio" name="rating" id="1" value="1">
            <label for="1"> 1</label>
        </div>
        <div>
            <h4>Which of the following do you think could be improved?</h4>
            <input type="checkbox" name="option1" id="option1" value="design">
            <label for="option1"> Website Design</label><br>
            <input type="checkbox" name="option2" id="option2" value="content">
            <label for="option2"> Website Content</label><br>
            <input type="checkbox" name="option3" id="option3" value="Authenticity">
            <label for="option3"> Authenticity</label>
        </div>
        <br>
        <button type="submit" onclick="submit()">Submit Review</button>
    </form>
</body>
</html>
